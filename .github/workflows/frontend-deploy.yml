name: Deploy Frontend to Hostinger

on:
  push:
    branches: [ Demo ]
    paths: [ 'Frontend/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: Frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --force --legacy-peer-deps --no-audit

      - name: Build project
        working-directory: Frontend
        run: npm run build:clean

      - name: Verify build output
        working-directory: Frontend
        run: |
          echo "Checking build output..."
          ls -la dist/
          if [ ! -f "dist/index.html" ]; then
            echo "❌ index.html not found in dist folder"
            exit 1
          fi
          echo "✅ Build verification successful"

      - name: Add cache busting to index.html
        working-directory: Frontend
        run: |
           # Add timestamp to force cache refresh
           TIMESTAMP=$(date +%s)
           # Add version parameter to prevent caching
           sed -i "s|<html|<html data-version=\"$TIMESTAMP\"|g" dist/index.html
           # Add meta tag for cache busting
           sed -i 's|<head>|<head>\n    <meta name="version" content="'$TIMESTAMP'" />|g' dist/index.html
           echo "✅ Cache busting applied with timestamp: $TIMESTAMP"

      - name: Prepare server directory safely
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            echo "Preparing server directory safely..."
            
            # Check if current site is working before making changes
            CURRENT_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://amoghconnect.com || echo "000")
            echo "Current site status: $CURRENT_STATUS"
            
            # Create backup of current deployment with timestamp
            BACKUP_DIR="/var/www/html/Frontend/dist.backup.$(date +%s)"
            if [ -d "/var/www/html/Frontend/dist" ]; then
              sudo cp -r /var/www/html/Frontend/dist "$BACKUP_DIR"
              echo "✅ Backup created at: $BACKUP_DIR"
            fi
            
            # Create new deployment directory
            sudo mkdir -p /var/www/html/Frontend/dist.new
            sudo chown www-data:www-data /var/www/html/Frontend/dist.new
            sudo chmod 755 /var/www/html/Frontend/dist.new
            echo "✅ New directory prepared"

      - name: Deploy to temporary directory
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "Frontend/dist/*"
          target: "/var/www/html/Frontend/dist.new"
          strip_components: 0
          overwrite: true

      - name: Verify and activate deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            echo "Verifying and activating deployment..."
            
            # Check if new deployment has required files
            if [ ! -f "/var/www/html/Frontend/dist.new/index.html" ]; then
              echo "❌ New deployment missing index.html - keeping old deployment"
              sudo rm -rf /var/www/html/Frontend/dist.new
              exit 1
            fi
            
            # Set proper permissions for new deployment
            sudo find /var/www/html/Frontend/dist.new -type f -exec chmod 644 {} \;
            sudo find /var/www/html/Frontend/dist.new -type d -exec chmod 755 {} \;
            sudo chown -R www-data:www-data /var/www/html/Frontend/dist.new/
            
            # Test new deployment with nginx
            sudo cp /etc/nginx/sites-available/default /etc/nginx/sites-available/default.test
            sudo sed -i 's|/var/www/html/Frontend/dist|/var/www/html/Frontend/dist.new|g' /etc/nginx/sites-available/default.test
            
            if sudo nginx -t -c /etc/nginx/sites-available/default.test; then
              echo "✅ New deployment verified"
              
              # Activate new deployment
              sudo rm -rf /var/www/html/Frontend/dist
              sudo mv /var/www/html/Frontend/dist.new /var/www/html/Frontend/dist
              echo "✅ New deployment activated"
            else
              echo "❌ New deployment verification failed - keeping old deployment"
              sudo rm -rf /var/www/html/Frontend/dist.new
              exit 1
            fi

      - name: Configure nginx safely
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            echo "Configuring Nginx safely..."
            
            # Create backup of current nginx config
            sudo cp /etc/nginx/sites-available/default /etc/nginx/sites-available/default.backup.$(date +%s)
            
            # Create new nginx config
            sudo tee /etc/nginx/sites-available/default.new > /dev/null << 'EOF'
            # Block direct IP access
            server {
                listen 80 default_server;
                listen [::]:80 default_server;
                server_name _;
                return 444;
            }
            
            # Main HTTP server for your domain
            server {
                listen 80;
                listen [::]:80;
                server_name amoghconnect.com www.amoghconnect.com;
                
                root /var/www/html/Frontend/dist;
                index index.html index.htm;
                
                # Security headers
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
                
                # Handle all routes for SPA
                location / {
                    try_files $uri $uri/ /index.html;
                }
                
                # Cache control for index.html
                location = /index.html {
                    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
                    add_header Pragma "no-cache" always;
                    add_header Expires "0" always;
                }
                
                # Cache static assets
                location /assets/ {
                    expires 1h;
                    add_header Cache-Control "public, max-age=3600";
                }
                
                # Cache other static files
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp4|woff|woff2|ttf|eot)$ {
                    expires 1h;
                    add_header Cache-Control "public, max-age=3600";
                }
                
                # Handle 404 errors
                error_page 404 /index.html;
            }
            EOF
            
            # Test new nginx configuration
            if sudo nginx -t -c /etc/nginx/sites-available/default.new; then
              echo "✅ New nginx configuration is valid"
              sudo cp /etc/nginx/sites-available/default.new /etc/nginx/sites-available/default
              sudo systemctl reload nginx
              echo "✅ Nginx configuration updated and reloaded"
            else
              echo "❌ New nginx configuration failed - keeping old config"
              sudo rm /etc/nginx/sites-available/default.new
              exit 1
            fi

      - name: Final verification
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            echo "Running final verification..."
            
            # Wait for nginx to fully reload
            sleep 5
            
            # Test HTTP response
            echo "Testing HTTP response..."
            HTTP_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://amoghconnect.com)
            echo "HTTP Response Code: $HTTP_RESPONSE"
            
            if [ "$HTTP_RESPONSE" = "200" ]; then
              echo "✅ Website is serving HTTP successfully"
              
              # Test if index.html is accessible
              if curl -s http://amoghconnect.com | grep -q "DOCTYPE"; then
                echo "✅ index.html is accessible and contains valid HTML"
              else
                echo "❌ index.html is not accessible or invalid"
                exit 1
              fi
            else
              echo "❌ Website HTTP test failed (Status: $HTTP_RESPONSE)"
              echo "Checking nginx error logs..."
              sudo tail -10 /var/log/nginx/error.log
              
              # Attempt to restore from backup
              echo "Attempting to restore from backup..."
              if [ -d "/var/www/html/Frontend/dist.backup" ]; then
                sudo rm -rf /var/www/html/Frontend/dist
                sudo cp -r /var/www/html/Frontend/dist.backup.* /var/www/html/Frontend/dist
                sudo systemctl reload nginx
                echo "✅ Restored from backup"
              else
                echo "❌ No backup available"
                exit 1
              fi
            fi

      - name: Test API connectivity
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            echo "Testing API connectivity..."
            # Test if backend is accessible from the server
            if curl -I http://13.235.148.91:3000/api/test 2>/dev/null | grep -q "200"; then
              echo "✅ Backend is accessible from server"
            else
              echo "⚠️ Backend not accessible from server (this is normal if backend is down)"
            fi
            echo "🎉 Frontend deployment completed successfully!" 