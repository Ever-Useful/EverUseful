name: Deploy Backend to AWS

on:
  push:
    branches: [ Demo ]
    paths: [ 'Backend/**' ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Upload backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "Backend/*"
          target: "/home/ubuntu/backend"
          strip_components: 1
          
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/backend
            npm install --production
            # Set environment variables for the backend
            export AWS_REGION=ap-south-1
            export DYNAMODB_USERS_TABLE=Users
            export DYNAMODB_MARKETPLACE_TABLE=MarketplaceProjects
            export NODE_ENV=production
            pm2 restart backend --update-env || pm2 start server.js --name backend
            pm2 save
            pm2 startup || true
            # Print PM2 status and listening ports
            pm2 status
            sudo netstat -tulnp | grep node || true
            # Try to curl the backend health endpoint (adjust port if needed)
            curl -I http://localhost:3000/api/test || true 